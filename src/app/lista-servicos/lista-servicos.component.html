<div class="header">
  <!-- Não logado -->
  <a *ngIf="!isAuthenticated()" routerLink="/login" class="btn-login">
    Login
  </a>

  <!-- Logado -->
  <div *ngIf="isAuthenticated()" class="header-links">

    <!-- Usuário comum -->
    <a *ngIf="!isAdmin()" routerLink="/meus-servicos" class="link-text">
      Meus Serviços
    </a>

    <!-- Admin -->
    <a *ngIf="isAdmin()" routerLink="/servicos-cadastrados" class="link-text">
      Serviços Cadastrados
    </a>

    <a href="#" (click)="logout()" class="btn-login">
      Logout
    </a>
  </div>
</div>


<div class="container">
    <h1>Lista de Serviços</h1>

    <table *ngIf="servicos.length > 0; else vazio">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Categoria</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos; let i = index">
          <td>{{ servico.nome }}</td>
          <td>{{ servico.telefone }}</td>
          <td>{{ servico.categoria }}</td>
          <td>{{ servico.descricao }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Caso a lista esteja vazia -->
    <ng-template #vazio>
      <p>Nenhum serviço cadastrado no momento. Clique no botão abaixo para adicionar.</p>
    </ng-template>
  
    <!-- Botão de navegação -->
    <button (click)="cadastrarServico()" class="btn-formulario">
      <i class="fas fa-plus-circle"></i>Cadastrar Novo Serviço
    </button>
</div>

<style>
.header-links {
  display: flex;
  gap: 15px;
  align-items: center;
}

.link-text {
  color: #007bff;
  text-decoration: none;
  font-size: 14px;
}

.link-text:hover {
  text-decoration: underline;
}
</style>
