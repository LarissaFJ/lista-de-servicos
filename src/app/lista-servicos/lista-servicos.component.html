<div class="header">
  <a *ngIf="!isAuthenticated()" routerLink="/login" class="btn-login">Login</a>
  <a *ngIf="isAuthenticated()" href="#" (click)="logout()" class="btn-login">Logout</a>
</div>

<div class="container">
    <h1>Lista de Serviços</h1>

    <table *ngIf="servicos.length > 0; else vazio">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Categoria</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos; let i = index">
          <td>{{ servico.nome }}</td>
          <td>{{ servico.telefone }}</td>
          <td>{{ servico.categoria }}</td>
          <td>{{ servico.descricao }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Caso a lista esteja vazia -->
    <ng-template #vazio>
      <p>Nenhum serviço cadastrado no momento. Clique no botão abaixo para adicionar.</p>
    </ng-template>
  
    <!-- Botões de navegação -->
    <button (click)="cadastrarServico()" class="btn-formulario">
      <i class="fas fa-plus-circle"></i>Cadastrar Novo Serviço
    </button>
    <button *ngIf="isAuthenticated()" (click)="meusServicos()" class="btn-formulario">
      <i class="fas fa-list"></i>Meus Serviços
    </button>
</div>
