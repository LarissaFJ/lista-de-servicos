<div class="header">
  <div class="header-links">
    <a routerLink="/" class="link-text">Lista de Serviços</a>
    <a href="#" (click)="logout()" class="btn-login">Logout</a>
  </div>
</div>

<div class="container">
    <h1>Meus Serviços</h1>

    <table *ngIf="servicos.length > 0; else vazio">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Categoria</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos; let i = index">
          <td>{{ servico.nome }}</td>
          <td>{{ servico.telefone }}</td>
          <td>{{ servico.categoria }}</td>
          <td>{{ servico.descricao }}</td>
          <td>
            <button (click)="editarServico(i)" class="btn-editar"><i class="fas fa-edit"></i></button>
            <button (click)="removerServico(i)" class="btn-remover"><i class="fa-regular fa-trash-can"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Caso a lista esteja vazia -->
    <ng-template #vazio>
      <p>Você ainda não cadastrou nenhum serviço.</p>
    </ng-template>
  
    <!-- Botão de navegação -->
    <button (click)="cadastrarServico()" class="btn-formulario"><i class="fas fa-plus-circle"></i>Cadastrar Novo Serviço</button>
    
    <p>
      <a routerLink="/" class="back-home">← Voltar para página inicial</a>
    </p>
</div>

<style>
.header-links {
  display: flex;
  gap: 15px;
  align-items: center;
}

.link-text {
  color: #007bff;
  text-decoration: none;
  font-size: 14px;
}

.link-text:hover {
  text-decoration: underline;
}
</style>
